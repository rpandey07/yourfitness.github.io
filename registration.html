<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <style>
         body {
            background-image: url('gym.jpg');
            background-size: 100%;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
        }
        body{
            margin-top: 10px;
            margin-left: 100px;
            margin-right: 100px;
            
        }
        .n{
            color: white;
            margin: 130px auto;
            font-family: 'Baloo Bhaina 2', cursive;
        }
       
    </style>
</head>
<body>
    <div class="n">
        <fieldset>
            <legend>Registration Form</legend>
            <ul>
                
            
           
            
            <div >
            
            <li>    <div >
                <form  action="">
                <label for="name">First Name</label> 
                <input type="text" id="name" required> <br>
                <br></div></li>
                <li>
                <div>
                <label for="middle">Midlle name </label>
                <input type="text" id="middle">
                
                <br></div><li></li>
                <li>
                <div>
                <label for="last">Last Name</label>
                <input type="text" id="last" required>
                <br><br></div></li>
                <li>
                <div>
                <label for="mob">Mobile No.</label>
                <input type="tel" maxlength="10" minlength="10" required>
                <br><br></div></li>
                <li>
                <div>
                    <label for="email">Email id</label>
                    <input type="email" name="email" id="email" required >
                </div><br></li>
                <li>
                <div>
                <label for="dob">DOB</label>
                <input type="date" id="dob" required>
                <br><br>
            </div></li>
            <li>
            <div>
                <label for="pass">Password</label>
                <input type="password" id="pass" required><br>
                <br></li>
                <li>
                <label for="re">Confirm Password</label>
                <input type="password" id="re" >
            </div></li>
            <br>
            <label for="submit"></label>
            <input type="submit" value="Register" id="submit">
            <label for="reset"></label>
            <input type="reset" value="Reset" id="reset">


            </form>
            </div>
      
        </fieldset>
    </div>
    
</body>
</html>
